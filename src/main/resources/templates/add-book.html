<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>Enter User Details<body>
<form th:object="${book}" th:action="@{/book/save}" method="post">
    <div style="width: 600px;height: auto;margin-left: auto;margin-right: auto">

        <table class="table table-dark">
            <tbody>
            <tr>
                <td><label>Book Title<span style="color: red">*</span> : </label></td>
                <td><input type="text"  minlength="4" required name="title"  id="title" placeholder="Enter book title"/></td>
            </tr>
            <tr>
                <td><label>Book Price<span style="color: red">*</span> : </label></td>
                <td><input type="text"  name="price"  id="price" placeholder="Enter price"/></td>
            </tr>
            <tr>
                <td><label>Number of copies<span style="color: red"></span> :</label></td>
                <td><input type="text" name="noOfCopies" id="noOfCopies" placeholder="Enter number"></td>
            </tr>


            <tr>
                <td><input type="submit" value="Save" /></td>

                <td align="right">

                        <button type="button" onclick="if(!(confirm('You choice will terminate the updation?'))) return false" class="btn btn-success" style="color: green;margin: 1px"><a th:href="@{/book/list}" style="color: black;text-decoration: none;">Cancel</a></button></td></tr>
            </td>
            </tr>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
