<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
    <style>
        input{
            width: 100%;
        }
        .error
        {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="display: block;margin:0px;background: deepskyblue;text-align: center">Update Book Data</h2>
<br/>
<form th:object="${order}" th:action="@{/book/saveOrder}" method="post">
    <div style="width: 600px;height: auto;margin-left: auto;margin-right: auto">


        </div>
        <table class="table table-hover">
            <tbody>
            <tr>
                <td><label>Username<span style="color: red"></span> :</label></td>
                <td><input type="text" th:field="*{username}" required ></td>
            </tr>
            <tr>
                <td><label>Enter Book Id<span style="color: red"></span> :</label></td>
                <td><input type="text" name="book_id" required id="book_id"></td>
            </tr>

            <tr>

                <td>
                    <input type="submit" value="Update Details" />
                </td>
                <td></td>
            </tr>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
