<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Books List</title>
</head>

<body>

<div class="container">

    <h3>Books Details</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>

            <th>Book Name</th>
            <th>Price</th>
            <th>Book Copies</th>
            <th>Order</th>
        </tr>
        </thead>

        <tbody>


        <tr th:each="temp : ${book}">


            <td th:text="${temp.title}"></td>
            <td th:text="${temp.price}"></td>
            <td th:text="${temp.noOfCopies}"></td>
            <td>
                <form action="#" method="POST" th:action="@{/user/order}">

                    <input name="bookId" th:value="${temp.id}" type="hidden"/>
                    <button class="btn btn-success" type="submit">Order Book</button>

                </form>

        </tr>
        </tbody>
    </table>
    <tr>
        <td style="text-align: center">
            <button class="btn btn-success" style="margin: 2px" type="button"><a
                    style="color: white;text-decoration: none;" th:href="@{/user/ordersList}">Order List</a></button>
        </td>
    </tr>
    <br>
    <br>
    <tr>
        <td style="text-align: right">
            <button class="btn btn-primary" style="margin: 2px" type="button"><a
                    style="color: white;text-decoration: none;" th:href="@{/home}">Go Home</a></button>
        </td>
    </tr>


</div>

</body>
</html>
