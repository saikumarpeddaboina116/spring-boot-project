<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
    <style>
        input{
            width: 100%;
        }
        .error
        {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="display: block;margin:0px;background: deepskyblue;text-align: center">Update Personal Data</h2>
<br/>
<form action="#"  th:object="${user}" th:action="@{/user/save}" method="post">
    <div style="width: 600px;height: auto;margin-left: auto;margin-right: auto">
        <div class="alert alert-danger error" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <table class="table table-hover">
            <tbody>
            <tr>
                <td><label>User username<span style="color: red">*</span>:</label></td>
                <td><input type="text" minlength="4" pattern="[a-zA-Z0-9]+" size="45" th:field="*{username}" required placeholder="Enter your new username of minimum 4 characters"></td>
            </tr>
            <tr>
                <td><label>User password<span style="color: red">*</span> : </label></td>
                <td><input type="password" size="45" th:field="*{password}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required name="password" id="password" placeholder="Password having atleast one Cap,Small,Special,Digit"/></td>
            </tr>
            <tr>
                <td><label>User email<span style="color: red">*</span> :</label></td>
                <td><input type="email" size="45" th:field="*{email}" placeholder="Enter your previous or new email"></td>
            </tr>

            <tr>
                <td><label>Phone Number <span style="color: red">*</span>:</label></td>
                <td><input type="tel" size="45" pattern="^\d{10}$" required="required" th:field="*{phoneNumber}" placeholder="Enter your contact number with 10 digits"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Update Details" />
                </td>
                <td>
                    <div align="right">
                        <button type="submit" onclick="if(!(confirm('You choice will terminate the updation ?'))) return false" class="btn btn-danger" style="margin: 1px"><a th:href="@{/home}" style="color: white;text-decoration: none;">Cancel</a></button></td></tr>
                </td>
            </tr>
            <tr>

            </tr>

            </tbody>

        </table>
    </div>
</form>
</body>


</div>
