<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Order List</title>
</head>


<body>
<div style="width: 600px;height: auto;margin-left: auto;margin-right: auto">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
<tr>
    <th >Book Name</th>
    <th>Book Price</th>
    <th>Delete Order</th>
</tr>



    </thead>
    <tbody>

    <tr th:each="temp : ${book}">
        <td th:text="${temp.title}" ></td>
        <td th:text="${temp.price}" ></td>

        <td><form action="#" th:action="@{/user/deleteOrder}" method="POST">
            <input type="hidden" name="bookId" th:value="${temp.id}" />
            <button type="submit" onclick="if(!(confirm('You are deleting your order ?'))) return false" class="btn btn-danger">Delete Order</button>
        </form>
    </tr>
    <tr ><td style="text-align: left"><button type="button" class="btn btn-primary" style="margin: 2px"><a th:href="@{/book/listUser}" style="color: white;text-decoration: none;">Books List</a></button></td></tr>

    </tbody>
</table>
    <div align="right">
        <button type="button" class="btn btn-success" style="margin: 2px"><a th:href="@{/home}" style="color: white;text-decoration: none;">Home</a></button></td></tr>
    </div>
</div>



</body>

</html>
